              name: db-claim1
          ports:
            - containerPort: 5432
      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
        - name: db-claim1
          persistentVolumeClaim:
            claimName: db-claim1
